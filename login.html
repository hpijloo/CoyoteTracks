<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coyote Tracks - Login</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <header>
        <img src="CTlogo.jpg" alt="Coyote Tracks Logo" id="logo">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/accessibility">Accessibility Info</a></li>
                <li><a href="/time-management">Time Management</a></li>
                <li><a href="/login">Login / Sign up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-container">
            <h2>LOG IN</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Log In</button>
                <button type="button" id="create-account">MAKE NEW ACCOUNT</button>
            </form>
        </section>
    </main>
</body>
</html>
